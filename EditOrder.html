<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicks Pizza</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datepicker.css">
  <link href="assets/css/magnific-popup.css" rel="stylesheet">
  <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>

  
  <a class="scrollToTop" href="#">
    <i class="fa fa-angle-up"></i>
  </a>
  <header id="mu-header">
    <nav class="navbar navbar-default mu-main-navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Nicks<span>Pizza</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="top-menu" class="nav navbar-nav navbar-right mu-main-nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="#mu-reservation">RESERVATION</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="mu-slider">
    <div class="mu-slider-area">
      <div class="mu-top-slider">

        <div class="mu-top-slider-single">
          <img src="assets/img/slider/1.jpeg" alt="img">
          <div class="mu-top-slider-content">
            <span class="mu-slider-small-title">Welcome</span>
            <h2 class="mu-slider-title">To Nicks Pizza</h2>
            <p>Get your pizza selivered in 30 min.</p>
            <a href="#mu-reservation" class="mu-readmore-btn mu-reservation-btn">Edit Order</a>
          </div>
        </div>
        <div class="mu-top-slider-single">
          <img src="assets/img/slider/3.jpeg" alt="img">
          <div class="mu-top-slider-content">
            <span class="mu-slider-small-title">Delicious</span>
            <h2 class="mu-slider-title">Spicy Masalas</h2>
            <p>Quuality pizzas at affordable prices</p>
            <a href="#mu-reservation" class="mu-readmore-btn mu-reservation-btn">Edit Order</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="mu-reservation">
    <div class="container" id="editCont">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-reservation-content">
                    <div class="col-md-6">
                        <div class="mu-reservation-right">
                            <div class="mu-opening-hour">
                                <h2>Pizza Description</h2>
                                <ul class="list-inline">
                                    <li>
                                        <h2 id="pizzaSize"> Size-95</h2>
                                    </li>
                                    <li>
                                        <h2 id="pizzaCrust"> Crusts-Crispy</h2>
                                    </li>
                                    <li>
                                        <h2 id="pizzaTopping"> Toppings-bacon</h2>
                                    </li>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="mu-reservation-right">
                            <div class="mu-opening-hour">
                                <div class="totals">
                                    <h2>Totals</h2>
    
                                    <div class="totals">
                                        <div class="totals-item">
                                            <label>Price per Pizza</label>
                                            <div class="totals-value" id="cart-each">71.97</div>
                                        </div>
                                        <div class="totals-item" id="quantity">
                                            <label>Quantity</label>
                                            <input style="padding-right: 5px;" class="totals-value product-quantity"
                                                type="number" value="2" min="1">
                                        </div>
                                        <div class="totals-item totals-item-total">
                                            <label>Grand Total</label>
                                            <div class="totals-value" id="cart-total">90.57</div>
                                        </div>
                                        <div class="totals-item totals-item-total">
                                            <label>Add delivery details ?</label>
                                            <input type="checkbox" id="child" name="age" value="child">
                                        </div>
                                        <div style="display: flex; flex-direction: row; " class="totals-item hide"
                                            id="location">
                                            <label style="margin:2px">Destination</label>
                                            <input type="text" id="locationDetails">
                                        </div>
                                        <div style="color:red;display: flex; flex-direction: row;" class="totals-item ">
                                            <span style="margin-right:40px"></span>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <Button style="margin-top: 10px;" id="proceedCheckout">PROCEED CHECKOUT</Button>
    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    </div>
  </section>
  <footer id="mu-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mu-footer-area">
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script type="text/javascript" src="assets/js/slick.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
